<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>ChatNLP</title>
  <link rel="stylesheet" href="style.css">
  <link type="image/png" sizes="96x96" rel="icon" href="assets/favicon.png">
</head>

<body style="margin: 0; overflow: hidden;">
  <div
    class="relative z-20 flex min-h-[50px] flex-wrap items-center justify-between gap-3 border-b border-black border-opacity-10 p-2 text-gray-500" style="background-color: #353641;">
    <div class="flex flex-1 flex-grow items-center gap-1 p-1 text-gray-600 dark:text-gray-200 sm:justify-center sm:p-0">
      <span>Default (NLP-1.0)</span></div>
  </div>

  <div class="h-screen">
    <div class="container mx-auto p-4 relative">
      <div class="max-w-3xl mx-auto py-4 mb-4 rounded-lg overflow-auto">
        <div class="chat-container" id="chat-container">
          <!-- Chat messages will appear here -->
        </div>
      </div>
    </div>
  </div>

  <div class="fixed bottom-0 left-1/2 transform -translate-x-1/2 w-full z-50">
    <div
      class="flex w-2/5 left-1/2 transform -translate-x-1/2 py-3 flex-grow md:py-4 md:pl-4 relative border border-black border-opacity-10 text-white rounded-xl shadow-md"
      style="background-color: #40414f;">
      <textarea id="message-input" rows="1" placeholder="Send a message"
        class="m-0 w-full resize-none border-0 bg-transparent p-0 pr-10 focus:ring-0 focus-visible:ring-0 md:pr-12 pl-3 md:pl-0 focus:outline-none"
        style="max-height: 200px; height: 24px; overflow-y: hidden;"></textarea>
      <button id="send-button"
        class="absolute p-1 rounded-md md:bottom-3 hover:bg-purple-400 hover:text-white ease-linear duration-75 md:p-2 md:right-3 right-2 text-gray-500 bottom-1.5 transition-colors disabled:opacity-50">
        <span class="" data-state="closed">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="none" class="h-4 w-4 m-1 md:m-0"
            stroke-width="2">
            <path
              d="M.5 1.163A1 1 0 0 1 1.97.28l12.868 6.837a1 1 0 0 1 0 1.766L1.969 15.72A1 1 0 0 1 .5 14.836V10.33a1 1 0 0 1 .816-.983L8.5 8 1.316 6.653A1 1 0 0 1 .5 5.67V1.163Z"
              fill="currentColor"></path>
          </svg>
        </span>
      </button>
    </div>
    <h1 class="pb-3 pt-2 text-center text-xs text-gray-300 md:px-[60px] md:pb-6 md:pt-3">
      ChatNLP is a model based on Natural Language Processing. Check out this project on
      <span class="underline">
        <a href="https://github.com/survivalq" target="_blank">GitHub</a>
      </span>
    </h1>
  </div>

  <div class="fixed bottom-0 left-1/2 transform -translate-x-1/2 w-full z-40">
    <div class="w-full h-24 absolute bottom-0 left-0 -mt-2"
      style="box-shadow: 0 0 24px rgba(53, 54, 65, 1); background-color: #353641;"></div>
  </div>
  <script src="app.js"></script>
</body>

</html>
